<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>WeatherApp</title>
</head>
<body>

    <div class="card">
        <div class="search-bar">
            <input type="text" placeholder="cityname" spellcheck="false">
            <button><img src="./weather-app-img/images/search.png" alt="search"></button>
        </div>
        <div class="weather">
            <img class="weather-icon" src="./weather-app-img/images/rain.png">
            <p class="weather-status"></p>
            <h1 class="temp"></h1>
            <h2 class="city"></h2>
            <div class="details">
                <div class="col">
                    <img src="./weather-app-img/images/humidity.png" >
                    <div>
                        <p class="humidity"></p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./weather-app-img/images/wind.png" >
                    <div>
                        <p class="wind"></p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    

    </div>

    


    <script src="./script.js"></script>
</body>
</html>
